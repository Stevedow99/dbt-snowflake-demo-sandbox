version: 2

sources:
- name: snowflake_external_s3_stage
  database: STEVE_D_SANDBOX
  schema: EXTERNAL_STAGES
  loader: S3
  tables:
    - name: city_data
      ext_full_refresh: true
      description: A description of the table
      external:
        location: "@steve_d_sandbox.external_stages.steve_sa_s3_bucket"
        file_format: >
          (TYPE = 'CSV', FIELD_DELIMITER = ',', FIELD_OPTIONALLY_ENCLOSED_BY = '"', SKIP_HEADER = 1)
      columns:
        - name: LatD
          data_type: varchar
        - name: LatM
          data_type: varchar
        - name: LatS
          data_type: varchar
        - name: NS
          data_type: varchar
        - name: LonD
          data_type: varchar
        - name: LonM
          data_type: varchar
        - name: LonS
          data_type: varchar
        - name: EW
          data_type: varchar
        - name: City
          data_type: varchar
        - name: State
          data_type: varchar